name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build x86_64
        run: cargo build --release --target x86_64-unknown-linux-gnu --locked

      - name: Upload x86_64
        uses: actions/upload-artifact@v4
        with:
          name: oxidemc-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/oxidemc

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (native)
        run: cargo build --release --locked

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: oxidemc-macos
          path: target/release/oxidemc

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (native)
        run: cargo build --release --locked

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: oxidemc-windows
          path: target/release/oxidemc.exe

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/oxidemc-linux-x86_64/oxidemc
            artifacts/oxidemc-macos/oxidemc
            artifacts/oxidemc-windows/oxidemc.exe
          generate_release_notes: true
