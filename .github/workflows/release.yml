name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        target:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: oxidemc-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: oxidemc-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: oxidemc-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: oxidemc-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release --locked

      - name: Rename binary
        shell: bash
        run: |
          cp target/release/oxidemc "${{ matrix.binary }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
