name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - macos-latest
          - windows-latest
        target:
          - x86_64-unknown-linux-gnu           # Linux x86_64
          - aarch64-unknown-linux-gnu           # Linux aarch64
          - x86_64-apple-darwin                  # macOS x86_64
          - aarch64-apple-darwin                  # macOS aarch64
          - x86_64-pc-windows-msvc               # Windows x86_64
          - aarch64-pc-windows-msvc               # Windows aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --release --target ${{ matrix.target }} --locked

      - name: Rename binary
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-gnu" ]]; then
            cp target/release/oxidemc "oxidemc-linux-x86_64"
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            cp target/release/oxidemc "oxidemc-linux-aarch64"
          elif [[ "${{ matrix.target }}" == "x86_64-apple-darwin" ]]; then
            cp target/release/oxidemc "oxidemc-macos-x86_64"
          elif [[ "${{ matrix.target }}" == "aarch64-apple-darwin" ]]; then
            cp target/release/oxidemc "oxidemc-macos-aarch64"
          elif [[ "${{ matrix.target }}" == "x86_64-pc-windows-msvc" ]]; then
            cp target/release/oxidemc.exe "oxidemc-windows-x86_64.exe"
          elif [[ "${{ matrix.target }}" == "aarch64-pc-windows-msvc" ]]; then
            cp target/release/oxidemc.exe "oxidemc-windows-aarch64.exe"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            oxidemc-linux-x86_64
            oxidemc-linux-aarch64
            oxidemc-macos-x86_64
            oxidemc-macos-aarch64
            oxidemc-windows-x86_64.exe
            oxidemc-windows-aarch64.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
